name: Flake8
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: 3.8
        architecture: x64
    - run: pip install nox==2022.8.7
    - run: pip install poetry==1.2.1
    - run: pip install nox-poetry==1.0.1
    - run: nox -rs lint