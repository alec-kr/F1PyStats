name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thanks for submitting an issue to F1PyStats!\nWe will have a look at your issue, and get back to you ASAP :grin:"
        pr-message: "Thank you for submitting your first pull request :hug: \nIf you haven't seen our [Code of Conduct](https://github.com/alec-kr/F1PyStats/blob/main/CODE_OF_CONDUCT.md), please be sure to check it out. You should also ensure your PR conforms to the pull request template provided, since this helps the maintainer to review your contribution quicker."
